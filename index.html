<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Processor</title>
  <style>
    body {
      background-color: #2c2c2c;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #e0e0e0;
    }
    input[type="file"] {
      color: #e0e0e0;
      background-color: #3a3a3a;
      border: none;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="file"]::-webkit-file-upload-button {
      background-color: #4d4d4d;
      color: #e0e0e0;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
      background-color: #666666;
    }
    button {
      background-color: #5865f2;
      color: #e0e0e0;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #7a89ff;
    }
    #document-content {
      max-height: 500px;
      overflow-y: auto;
      padding: 16px;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      margin-top: 16px;
    }
    #document-content::-webkit-scrollbar {
      width: 8px;
    }
    #document-content::-webkit-scrollbar-track {
      background-color: #3a3a3a;
    }
    #document-content::-webkit-scrollbar-thumb {
      background-color: #5865f2;
      border-radius: 4px;
    }
    #document-content::-webkit-scrollbar-thumb:hover {
      background-color: #7a89ff;
    }
  </style>
</head>
<body>
  <h1>MCQ Processor</h1>
  <button id="process-btn">Process</button>
  <input type="file" id="file-upload" accept=".docx, application/msword">
  <button id="remove-btn">Remove file</button>
  <hr>
  <div id="document-content"></div>
  <hr>
  <script src="renderer.js"></script>
</body>
</html>
